<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 20px;
        }
        #timer {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Month Countdown Timer</h1>
    <div id="inputDiv">
        <label for="monthsInput">Enter time in months:</label>
        <input type="number" id="monthsInput" min="1" />
        <button onclick="startCountdown()">Start</button>
    </div>
    <div id="timer"></div>

    <script>
        let interval;

        function initialize() {
            const storedTargetDate = localStorage.getItem('targetDate');
            if (storedTargetDate) {
                const targetDate = new Date(storedTargetDate);
                const now = new Date();
                if (now < targetDate) {
                    startTimer(targetDate);
                } else {
                    localStorage.removeItem('targetDate');
                    showInput();
                }
            } else {
                showInput();
            }
        }

        function startCountdown() {
            const months = document.getElementById('monthsInput').value;
            if (months && months > 0) {
                const currentDate = new Date();
                const targetDate = new Date(currentDate.setMonth(currentDate.getMonth() + parseInt(months)));
                localStorage.setItem('targetDate', targetDate);

                startTimer(targetDate);
            } else {
                alert('Please enter a valid number of months.');
            }
        }

        function startTimer(targetDate) {
            if (interval) clearInterval(interval);
            interval = setInterval(() => updateTimer(targetDate), 1000);
            document.getElementById('inputDiv').style.display = 'none';
        }

        function updateTimer(targetDate) {
            const now = new Date();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                clearInterval(interval);
                localStorage.removeItem('targetDate');
                document.getElementById('timer').textContent = "Time's up! Please enter a new time.";
                showInput();
                return;
            }

            const daysRemaining = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const monthsElapsed = Math.floor((new Date() - (targetDate - (timeRemaining + daysRemaining * 1000 * 60 * 60 * 24))) / (1000 * 60 * 60 * 24 * 30));

            document.getElementById('timer').textContent = `${daysRemaining} days remaining. ${monthsElapsed} months have elapsed.`;
        }

        function showInput() {
            document.getElementById('inputDiv').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
